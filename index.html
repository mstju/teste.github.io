<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta email="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>
<body>
            
        <div class="card">
                <form>
                        <div class="logo-container">
                            <img class="logo" src="logo-black.png" alt="">
                        </div>

                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <input type="submit" name="acao" value="entrar" id="submit">
                    <div>
                        <!-- <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p> -->
                </form>
    
</div>

<script>
    
var formulario = document.querySelector('form');

formulario.onsubmit = function(){
   if(!document.querySelector("input[type='email']").value){
      alert("Campo email vazio!");
      return false;
   }
   
   alert("Login feito com sucesso");
} 

    let email = document.getElementById('email');
    let password = document.getElementById('password');

    email.addEventListener('focus',()=>{
        email.style.borderColor = "#8c8b8b"
    });

    email.addEventListener('blur',()=>{
        email.style.borderColor = "#ccc"
    });

    password.addEventListener('focus',()=>{
        password.style.borderColor = "#8c8b8b"
    });

    password.addEventListener('blur',()=>{
        password.style.borderColor = "#ccc"
    });

</script>


</body>
</html>
